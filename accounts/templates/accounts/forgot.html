{% load static %}

{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'accounts/css/icomoon/style.css' %}">

    <!--<link rel="stylesheet" href="{% static 'accounts/css/css/owl.carousel.min.css' %}">-->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'accounts/css/bootstrap/bootstrap.min.css' %}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">

    <title>ONventory | Forgot Password</title>
</head>

<body>



    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-6 contents">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="mb-4">
                                <h3>Forgot Password</h3>
                                <p class="mb-4">don't worry it happens to the best of us. Enter your email and we'll send you a reset link.</p>
                            </div>
                            <form method="POST" class="was-validated">
                                {% csrf_token %}
                                <div class="form-group first mb-4">
                                    {{form | crispy }}
                                </div>

                                <div class="d-flex mb-5 align-items-center">
                                    <span class="ml-auto"><a href="{% url 'login' %}" class="forgot-pass">I just remembered it</a></span>
                                </div>

                                <input type="submit" value="Request Link" class="btn btn-block btn-primary">

                            </form>
                        </div>
                    </div>

                </div>
                <div class="col-md-6">
                    <img src="{% static 'accounts/img/forgot.svg' %}" alt="Image" class="img-fluid">
                </div>

            </div>
        </div>
    </div>


    <script src="{% static 'accounts/js/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'accounts/js/js/popper.min.js' %}"></script>
    <script src="{% static 'accounts/js/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'accounts/js/js/main.js' %}"></script>
</body>

</html>
