{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'accounts/css/icomoon/style.css' %}">

    <!--<link rel="stylesheet" href="{% static 'accounts/css/css/owl.carousel.min.css' %}">-->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'accounts/css/css/bootstrap.min.css' %}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'accounts/css/css/style.css' %}">

    <title>ONventory | Reset Password</title>
</head>

<body>



    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="{% static 'accounts/img/undraw_remotely_2j6y.svg' %}" alt="Image" class="img-fluid">
                </div>
                <div class="col-md-6 contents">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="mb-4">
                                <h3>Input new password</h3>
                                <p class="mb-4">you are one step away from getting back to your account. just enter a new password</p>
                            </div>
                            <form action="#" method="post">
                                <div class="form-group first">
                                    <label for="password1"></label>
                                    <input type="password" class="form-control" id="password1" placeholder="password">

                                </div>
                                <div class="form-group last mb-4">
                                    <label for="password2"></label>
                                    <input type="password" class="form-control" id="password2" placeholder="confirm password">

                                </div>

                                <div class="d-flex mb-5 align-items-center">
                                    <span class="ml-auto"><a href="#" class="forgot-pass">Get to Product Page</a></span>
                                </div>

                                <input type="submit" value="Change Password" class="btn btn-block btn-primary">



                            </form>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>


    <script src="{% static 'accounts/js/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'accounts/js/js/popper.min.js' %}"></script>
    <script src="{% static 'accounts/js/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'accounts/js/js/main.js' %}"></script>
</body>

</html>
